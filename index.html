<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Apuestas Deportivas 2025-2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .league-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .league-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .match-selector {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .statistics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .team-comparison {
            display: grid;
            grid-template-columns: 1fr 100px 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }

        .team-stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .vs-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .export-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .team-comparison {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .vs-badge {
                margin: 10px auto;
                width: 80px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Análisis de Apuestas Deportivas 2025-2026</h1>
            <div class="api-config">
                <div class="form-group">
                    <label for="apiProvider">Proveedor de API:</label>
                    <select id="apiProvider" onchange="updateApiConfig()">
                        <option value="api-football">API-Football (Gratis/Premium)</option>
                        <option value="football-data">Football-Data.org (Gratis/Premium)</option>
                        <option value="rapidapi-football">RapidAPI Football (Premium)</option>
                        <option value="sportmonks">SportMonks API (Premium)</option>
                        <option value="the-odds-api">The Odds API (Gratis/Premium)</option>
                        <option value="api-sports">API-Sports.io (Premium)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apiPlan">Plan de API:</label>
                    <select id="apiPlan" onchange="updatePlanLimits()">
                        <option value="free">Gratuito</option>
                        <option value="basic">Básico</option>
                        <option value="pro">Profesional</option>
                        <option value="ultra">Ultra</option>
                        <option value="mega">Mega</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Ingresa tu API Key">
                    <div id="apiInfo" style="margin-top: 10px; padding: 10px; background: #f0f8ff; border-radius: 5px;">
                        <small id="planDetails">Selecciona un proveedor para ver los detalles del plan</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apiEndpoint">Endpoint Base (Opcional - para APIs personalizadas):</label>
                    <input type="text" id="apiEndpoint" placeholder="https://api.ejemplo.com/v1">
                </div>
                <button class="btn" onclick="saveApiKey()">Guardar Configuración</button>
                <button class="btn" onclick="testConnection()">Probar Conexión</button>
                <button class="btn" onclick="showApiLimits()">Ver Límites</button>
                <button class="btn" onclick="exportApiConfig()">💾 Exportar Config</button>
                <button class="btn" onclick="importApiConfig()">📂 Importar Config</button>
                <button class="btn" onclick="recommendUpgrade()">🚀 Recomendar Plan</button>
            </div>
        </div>

        <div class="match-selector">
            <h2>Seleccionar Partido</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="form-group">
                    <label for="leagueSelect">Liga:</label>
                    <select id="leagueSelect" onchange="loadTeams()">
                        <option value="">Seleccionar Liga</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="homeTeam">Equipo Local:</label>
                    <select id="homeTeam">
                        <option value="">Seleccionar Equipo Local</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="awayTeam">Equipo Visitante:</label>
                    <select id="awayTeam">
                        <option value="">Seleccionar Equipo Visitante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="season">Temporada:</label>
                    <select id="season">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            <button class="btn" onclick="analyzeMatch()">Analizar Partido</button>
            <button class="btn" onclick="loadLiveMatches()">Partidos en Vivo</button>
        </div>

        <div id="results"></div>

        <div class="export-section">
            <h3>Exportar Datos</h3>
            <button class="btn" onclick="exportToExcel()">📊 Exportar a Excel</button>
            <button class="btn" onclick="exportToCSV()">📋 Exportar a CSV</button>
            <button class="btn" onclick="generateReport()">📑 Generar Reporte PDF</button>
        </div>
    </div>

    <script>
        // Configuración de ligas con sus IDs de la API
        const LEAGUES = {
            // América
            'MLS': { id: 253, country: 'USA', name: 'Major League Soccer' },
            'Liga MX': { id: 262, country: 'Mexico', name: 'Liga MX' },
            'Costa Rica': { id: 159, country: 'Costa Rica', name: 'Primera División' },
            'Colombia': { id: 239, country: 'Colombia', name: 'Primera A' },
            'Ecuador': { id: 242, country: 'Ecuador', name: 'Serie A' },
            'Peru': { id: 281, country: 'Peru', name: 'Primera División' },
            'Chile': { id: 265, country: 'Chile', name: 'Primera División' },
            'Argentina': { id: 128, country: 'Argentina', name: 'Liga Profesional' },
            'Brasil': { id: 71, country: 'Brazil', name: 'Serie A' },
            'Uruguay': { id: 218, country: 'Uruguay', name: 'Primera División' },
            
            // Europa
            'Suecia': { id: 113, country: 'Sweden', name: 'Allsvenskan' },
            'Bélgica': { id: 144, country: 'Belgium', name: 'First Division A' },
            'Dinamarca': { id: 119, country: 'Denmark', name: 'Superliga' },
            'Rumania': { id: 283, country: 'Romania', name: 'Liga 1' },
            'Polonia': { id: 106, country: 'Poland', name: 'Ekstraklasa' },
            'Suiza': { id: 207, country: 'Switzerland', name: 'Super League' },
            'Francia': { id: 61, country: 'France', name: 'Ligue 1' },
            'España': { id: 140, country: 'Spain', name: 'La Liga' },
            'Italia': { id: 135, country: 'Italy', name: 'Serie A' },
            'Portugal': { id: 94, country: 'Portugal', name: 'Primeira Liga' },
            'Países Bajos': { id: 88, country: 'Netherlands', name: 'Eredivisie' },
            'Turquía': { id: 203, country: 'Turkey', name: 'Super Lig' },
            'Premier League': { id: 39, country: 'England', name: 'Premier League' },
            'Championship': { id: 40, country: 'England', name: 'Championship' },
            'Escocia': { id: 179, country: 'Scotland', name: 'Premiership' },
            'Bundesliga': { id: 78, country: 'Germany', name: 'Bundesliga' },
            'Bundesliga 2': { id: 79, country: 'Germany', name: '2. Bundesliga' }
        };

        let API_KEY = '';
        let API_PROVIDER = 'api-football';
        let API_PLAN = 'free';
        let API_ENDPOINT = '';
        let matchData = {};
        let analysisData = {};
        let requestCount = 0;
        let dailyLimit = 100;

        // Configuración de APIs y planes
        const API_CONFIGS = {
            'api-football': {
                name: 'API-Football',
                baseUrl: 'https://v3.football.api-sports.io',
                website: 'https://www.api-football.com/',
                plans: {
                    free: { requests: 100, price: 'Gratis', features: 'Datos básicos, 100 requests/día' },
                    basic: { requests: 1000, price: '$5/mes', features: 'Datos completos, 1,000 requests/día' },
                    pro: { requests: 3000, price: '$15/mes', features: 'Datos avanzados, 3,000 requests/día' },
                    ultra: { requests: 10000, price: '$30/mes', features: 'Datos premium, 10,000 requests/día' },
                    mega: { requests: 50000, price: '$100/mes', features: 'Datos ilimitados, 50,000 requests/día' }
                },
                headers: {
                    'X-RapidAPI-Key': '',
                    'X-RapidAPI-Host': 'v3.football.api-sports.io'
                }
            },
            'football-data': {
                name: 'Football-Data.org',
                baseUrl: 'https://api.football-data.org/v4',
                website: 'https://www.football-data.org/',
                plans: {
                    free: { requests: 10, price: 'Gratis', features: 'Datos limitados, 10 requests/min' },
                    basic: { requests: 100, price: '$12/mes', features: 'Más competiciones, 100 requests/min' },
                    pro: { requests: 500, price: '$50/mes', features: 'Datos completos, 500 requests/min' }
                },
                headers: {
                    'X-Auth-Token': ''
                }
            },
            'rapidapi-football': {
                name: 'RapidAPI Football',
                baseUrl: 'https://api-football-v1.p.rapidapi.com/v3',
                website: 'https://rapidapi.com/api-sports/api/api-football/',
                plans: {
                    basic: { requests: 500, price: '$10/mes', features: 'Datos básicos, 500 requests/día' },
                    pro: { requests: 2000, price: '$25/mes', features: 'Datos avanzados, 2,000 requests/día' },
                    ultra: { requests: 10000, price: '$60/mes', features: 'Datos premium, 10,000 requests/día' }
                },
                headers: {
                    'X-RapidAPI-Key': '',
                    'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
                }
            },
            'sportmonks': {
                name: 'SportMonks API',
                baseUrl: 'https://api.sportmonks.com/v3/football',
                website: 'https://www.sportmonks.com/',
                plans: {
                    basic: { requests: 1000, price: '$15/mes', features: 'Datos básicos, 1,000 requests/día' },
                    pro: { requests: 5000, price: '$50/mes', features: 'Datos completos, 5,000 requests/día' },
                    ultra: { requests: 20000, price: '$150/mes', features: 'Datos premium, 20,000 requests/día' }
                },
                headers: {
                    'Authorization': ''
                }
            },
            'the-odds-api': {
                name: 'The Odds API',
                baseUrl: 'https://api.the-odds-api.com/v4/sports',
                website: 'https://the-odds-api.com/',
                plans: {
                    free: { requests: 500, price: 'Gratis', features: 'Cuotas básicas, 500 requests/mes' },
                    basic: { requests: 2000, price: '$10/mes', features: 'Más mercados, 2,000 requests/mes' },
                    pro: { requests: 10000, price: '$40/mes', features: 'Datos completos, 10,000 requests/mes' }
                },
                headers: {
                    'X-API-Key': ''
                }
            },
            'api-sports': {
                name: 'API-Sports.io',
                baseUrl: 'https://api.api-sports.io/football',
                website: 'https://api-sports.io/',
                plans: {
                    basic: { requests: 1000, price: '$8/mes', features: 'Datos básicos, 1,000 requests/día' },
                    pro: { requests: 5000, price: '$25/mes', features: 'Datos avanzados, 5,000 requests/día' },
                    ultra: { requests: 15000, price: '$75/mes', features: 'Datos premium, 15,000 requests/día' }
                },
                headers: {
                    'X-API-Key': ''
                }
            }
        };

        // Actualizar configuración de API
        function updateApiConfig() {
            const provider = document.getElementById('apiProvider').value;
            API_PROVIDER = provider;
            
            const planSelect = document.getElementById('apiPlan');
            planSelect.innerHTML = '';
            
            Object.keys(API_CONFIGS[provider].plans).forEach(plan => {
                const option = document.createElement('option');
                option.value = plan;
                option.textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
                planSelect.appendChild(option);
            });
            
            updatePlanLimits();
        }

        // Actualizar límites del plan
        function updatePlanLimits() {
            const provider = document.getElementById('apiProvider').value;
            const plan = document.getElementById('apiPlan').value;
            API_PLAN = plan;
            
            const config = API_CONFIGS[provider];
            const planInfo = config.plans[plan];
            
            if (planInfo) {
                dailyLimit = planInfo.requests;
                document.getElementById('planDetails').innerHTML = `
                    <strong>${config.name} - Plan ${plan.charAt(0).toUpperCase() + plan.slice(1)}</strong><br>
                    📊 Requests: ${planInfo.requests}/día<br>
                    💰 Precio: ${planInfo.price}<br>
                    ✨ Características: ${planInfo.features}<br>
                    🔗 <a href="${config.website}" target="_blank">Obtener API Key</a>
                `;
            }
        }

        // Mostrar límites actuales
        function showApiLimits() {
            const provider = document.getElementById('apiProvider').value;
            const plan = document.getElementById('apiPlan').value;
            const config = API_CONFIGS[provider];
            const planInfo = config.plans[plan];
            
            const usagePercentage = ((requestCount / dailyLimit) * 100).toFixed(1);
            
            showMessage(`
                📊 Límites de API - ${config.name}:
                • Plan: ${plan.toUpperCase()}
                • Usado: ${requestCount}/${dailyLimit} requests (${usagePercentage}%)
                • Restante: ${dailyLimit - requestCount} requests
                • Precio: ${planInfo.price}
            `, 'success');
        }

        // Realizar petición a API con manejo de diferentes proveedores
        async function makeApiRequest(endpoint, params = {}) {
            if (requestCount >= dailyLimit) {
                throw new Error(`Límite de requests alcanzado (${dailyLimit}/día). Considera upgradar tu plan.`);
            }

            const provider = API_PROVIDER;
            const config = API_CONFIGS[provider];
            let url, headers;

            // Configurar URL y headers según el proveedor
            switch (provider) {
                case 'api-football':
                    url = `${config.baseUrl}${endpoint}`;
                    headers = {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': 'v3.football.api-sports.io'
                    };
                    break;
                
                case 'football-data':
                    url = `${config.baseUrl}${endpoint}`;
                    headers = {
                        'X-Auth-Token': API_KEY
                    };
                    break;
                
                case 'rapidapi-football':
                    url = `${config.baseUrl}${endpoint}`;
                    headers = {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
                    };
                    break;
                
                case 'sportmonks':
                    url = `${config.baseUrl}${endpoint}`;
                    headers = {
                        'Authorization': `Bearer ${API_KEY}`
                    };
                    break;
                
                case 'the-odds-api':
                    url = `${config.baseUrl}${endpoint}`;
                    headers = {
                        'X-API-Key': API_KEY
                    };
                    break;
                
                case 'api-sports':
                    url = `${config.baseUrl}${endpoint}`;
                    headers = {
                        'X-API-Key': API_KEY
                    };
                    break;
                
                default:
                    // API personalizada
                    url = `${API_ENDPOINT || config.baseUrl}${endpoint}`;
                    headers = {
                        'Authorization': `Bearer ${API_KEY}`,
                        'X-API-Key': API_KEY
                    };
            }

            // Agregar parámetros a la URL
            if (Object.keys(params).length > 0) {
                const urlParams = new URLSearchParams(params);
                url += (url.includes('?') ? '&' : '?') + urlParams.toString();
            }

            const response = await fetch(url, { headers });
            requestCount++;
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        // Cargar ligas al inicializar
        function initializeApp() {
            const leagueSelect = document.getElementById('leagueSelect');
            Object.keys(LEAGUES).forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = `${league} (${LEAGUES[league].country})`;
                leagueSelect.appendChild(option);
            });
        }

        // Guardar configuración de API
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const provider = document.getElementById('apiProvider').value;
            const plan = document.getElementById('apiPlan').value;
            const endpoint = document.getElementById('apiEndpoint').value.trim();
            
            if (apiKey) {
                API_KEY = apiKey;
                API_PROVIDER = provider;
                API_PLAN = plan;
                API_ENDPOINT = endpoint;
                
                const config = API_CONFIGS[provider];
                const planInfo = config.plans[plan];
                dailyLimit = planInfo ? planInfo.requests : 100;
                requestCount = 0; // Reset counter
                
                showMessage(`Configuración guardada: ${config.name} - Plan ${plan.toUpperCase()}`, 'success');
            } else {
                showMessage('Por favor ingresa una API Key válida', 'error');
            }
        }

        // Probar conexión con diferentes APIs
        async function testConnection() {
            if (!API_KEY) {
                showMessage('Por favor configura tu API Key primero', 'error');
                return;
            }

            try {
                showMessage('Probando conexión...', 'loading');
                let data;

                switch (API_PROVIDER) {
                    case 'api-football':
                        data = await makeApiRequest('/status');
                        if (data.response) {
                            const remaining = data.response.requests.limit_day - data.response.requests.current;
                            showMessage(`✅ Conexión exitosa con API-Football! Requests disponibles: ${remaining}`, 'success');
                        }
                        break;
                    
                    case 'football-data':
                        data = await makeApiRequest('/competitions');
                        if (data.competitions) {
                            showMessage(`✅ Conexión exitosa con Football-Data! Competiciones disponibles: ${data.competitions.length}`, 'success');
                        }
                        break;
                    
                    case 'rapidapi-football':
                        data = await makeApiRequest('/status');
                        showMessage(`✅ Conexión exitosa con RapidAPI Football!`, 'success');
                        break;
                    
                    case 'sportmonks':
                        data = await makeApiRequest('/leagues');
                        if (data.data) {
                            showMessage(`✅ Conexión exitosa con SportMonks! Ligas disponibles: ${data.data.length}`, 'success');
                        }
                        break;
                    
                    case 'the-odds-api':
                        data = await makeApiRequest('/football_epl/odds');
                        showMessage(`✅ Conexión exitosa con The Odds API!`, 'success');
                        break;
                    
                    case 'api-sports':
                        data = await makeApiRequest('/leagues');
                        showMessage(`✅ Conexión exitosa con API-Sports!`, 'success');
                        break;
                    
                    default:
                        // API personalizada
                        data = await makeApiRequest('/status');
                        showMessage(`✅ Conexión exitosa con API personalizada!`, 'success');
                }
            } catch (error) {
                showMessage(`❌ Error al conectar: ${error.message}`, 'error');
            }
        }

        // Cargar equipos según la liga seleccionada
        async function loadTeams() {
            const league = document.getElementById('leagueSelect').value;
            const season = document.getElementById('season').value;
            
            if (!league || !API_KEY) return;

            try {
                showMessage('Cargando equipos...', 'loading');
                const leagueId = LEAGUES[league].id;
                let data;
                
                switch (API_PROVIDER) {
                    case 'api-football':
                    case 'rapidapi-football':
                        data = await makeApiRequest('/teams', { league: leagueId, season });
                        if (data.response) {
                            populateTeamSelects(data.response);
                            showMessage(`${data.response.length} equipos cargados`, 'success');

        // Calcular análisis del equipo
        function calculateTeamAnalysis(fixtures, statistics, venue) {
            const venueFixtures = fixtures.filter(fixture => 
                (venue === 'home' && fixture.teams.home.id == fixtures[0]?.teams?.home?.id) ||
                (venue === 'away' && fixture.teams.away.id == fixtures[0]?.teams?.away?.id)
            );

            const analysis = {
                totalMatches: fixtures.length,
                venueMatches: venueFixtures.length,
                wins: 0,
                draws: 0,
                losses: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                avgStats: {
                    shotsTotal: 0,
                    shotsOnTarget: 0,
                    cornerKicks: 0,
                    yellowCards: 0,
                    fouls: 0,
                    offsides: 0
                }
            };

            // Analizar últimos 10 partidos
            fixtures.forEach(fixture => {
                if (fixture.fixture.status.short === 'FT') {
                    const isHome = fixture.teams.home.id == fixtures[0]?.teams?.home?.id;
                    const teamScore = isHome ? fixture.goals.home : fixture.goals.away;
                    const opponentScore = isHome ? fixture.goals.away : fixture.goals.home;

                    analysis.goalsFor += teamScore || 0;
                    analysis.goalsAgainst += opponentScore || 0;

                    if (teamScore > opponentScore) analysis.wins++;
                    else if (teamScore === opponentScore) analysis.draws++;
                    else analysis.losses++;

                    // Estadísticas del partido
                    if (fixture.statistics) {
                        const teamStats = fixture.statistics.find(s => s.team.id == fixtures[0]?.teams?.home?.id) || 
                                        fixture.statistics.find(s => s.team.id == fixtures[0]?.teams?.away?.id);
                        
                        if (teamStats && teamStats.statistics) {
                            teamStats.statistics.forEach(stat => {
                                const value = parseInt(stat.value) || 0;
                                switch(stat.type) {
                                    case 'Total Shots':
                                        analysis.avgStats.shotsTotal += value;
                                        break;
                                    case 'Shots on Goal':
                                        analysis.avgStats.shotsOnTarget += value;
                                        break;
                                    case 'Corner Kicks':
                                        analysis.avgStats.cornerKicks += value;
                                        break;
                                    case 'Yellow Cards':
                                        analysis.avgStats.yellowCards += value;
                                        break;
                                    case 'Fouls':
                                        analysis.avgStats.fouls += value;
                                        break;
                                    case 'Offsides':
                                        analysis.avgStats.offsides += value;
                                        break;
                                }
                            });
                        }
                    }
                }
            });

            // Calcular promedios
            const matchCount = analysis.totalMatches || 1;
            Object.keys(analysis.avgStats).forEach(key => {
                analysis.avgStats[key] = (analysis.avgStats[key] / matchCount).toFixed(2);
            });

            analysis.avgGoalsFor = (analysis.goalsFor / matchCount).toFixed(2);
            analysis.avgGoalsAgainst = (analysis.goalsAgainst / matchCount).toFixed(2);
            analysis.winPercentage = ((analysis.wins / matchCount) * 100).toFixed(1);

            return analysis;
        }
